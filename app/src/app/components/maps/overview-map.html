<div class="map-container" *ngIf="!map['is_loading']">
  <sr-map-background [map]="map" [target_pin]="target_pin" (refreshMap)="refreshMap()" (loading)="setLoading()"></sr-map-background>
  <sr-map-foreground [map]="map" [target_pin]="target_pin" (refreshMap)="refreshMap()" (loading)="setLoading()"></sr-map-foreground>
</div>
<sr-spinner *ngIf="map['is_loading']"></sr-spinner>
