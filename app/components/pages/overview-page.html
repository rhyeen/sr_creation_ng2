<div class="page-container" *ngIf="!page['is_loading']">
  <sr-page-title [page_title]="page['name']"></sr-page-title>
  <sr-page-summary [page_summary]="page['summary']" [page_id]="page['id']"></sr-page-summary>
  <sr-relative-pages-sections [relative_pages_sections]="page['relative_pages_sections']"></sr-relative-pages-sections>
  <sr-relative-libraries [relative_libraries]="page['relative_libraries']"></sr-relative-libraries>
</div>
<sr-spinner *ngIf="page['is_loading']"></sr-spinner>
