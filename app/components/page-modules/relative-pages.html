<div class="relative-pages-container" *ngIf="state.show_section" [dragula]='"page-link-bag"' [dragulaModel]='pages'>
  <div *ngFor="let page of pages; let page_index = index">
    <div class="page-link-title">
      <a href="javascript:void(0)" (click)="selectPage(page)">{{page.name}}</a>
      <!-- <sr-options-btn [state_key]="'options_btn'" [state_container]="page._states"></sr-options-btn>
      <div class="options-container">
        <sr-move-btn [show_state]="page._states.options_btn"></sr-move-btn>
        <sr-remove-btn [show_state]="page._states.options_btn" (remove)="deletePageLink(page)"></sr-remove-btn>
      </div> -->
      <sr-content-help-btn *ngIf="page['summary'] && (page['summary']['text'] || page['summary']['properties'])" (enabled)="contentHelpEnabled($event)"></sr-content-help-btn>
      <div class="content-help-btn-space" *ngIf="!(page['summary'] && (page['summary']['text'] || page['summary']['properties']))"></div>
    </div>
    <sr-relative-page-summary *ngIf="page['summary']" [show_state]="content_help_enabled" [page_summary]="page['summary']"></sr-relative-page-summary>
  </div>
</div>
