<div *ngIf="page_details_section">
  <h3>Details</h3>
  <sr-section-toggle-btn *ngIf="page_details_section['list'].length" (enabled)="toggleEnabled($event)"></sr-section-toggle-btn>
  <sr-new-item-btn>Need to finish...</sr-new-item-btn>
  <sr-page-details *ngIf="page_details_section['list'].length" [details]="page_details_section['details']" [show_state]="!hide_details"></sr-page-details>
</div>
